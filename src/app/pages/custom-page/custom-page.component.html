<section class="mx-5 mb-5">
  <h1 class="text-2xl font-bold">Pipes personalizados</h1>
  <h3 class="text-xl font-thin">Pipes NO incluidos en Angular</h3>
</section>

<div class="stats shadow">
  <div class="stat">
    <div class="stat-title">ToggleCase Pipe</div>
    <div class="stat-value">{{ name() | toggleCase: this.upperCase() }}</div>
    <div class="stat-desc">{{ name() }}</div>

    <button class="btn btn-primary" (click)="toggleCase()">ToggleCase</button>
  </div>
</div>

<div class="divider my-2"></div>

<div class="overflow-x-auto w-full">
  <table class="table table-xs w-full">
    <!-- head -->
    <thead>
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Puede Volar</th>
        <th>Color</th>
        <th>Creador</th>
      </tr>
    </thead>
    <tbody>
      <!-- row 1 -->
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Puede Volar</th>
        <th>Color</th>
        <th>Creador</th>
      </tr>
    </tbody>
  </table>
</div>
